<!DOCTYPE html>

</head>
<body>
<script>
    let vl, hh, sh;
    vl = prompt(' Vat ly :');
    hh = prompt(' Hoa hoc :');
    sh = prompt(' Sinh hoc :');
    let a = parseInt(vl);
    let b = parseInt(hh);
    let c = parseInt(sh);
    let tbc = (a+b+c)/3;
    let tong = a+b+c;
    document.write(' Trung binh cong = ' + tbc);
    document.write('<br/>');
    document.write(' Tong diem =' + tong);

</script>
</body>
